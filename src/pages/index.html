<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Scheduling</title>
</head>
<body class="">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Scheduling</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main >
        <section  class="container section d-flex   justify-content-center align-items-center">
            <form id="formScheduling" class="row g-3 form">
              <div id="personal_Information " class="div flex-direction-column">
                <div class="mb-3">
                  <label for="fistName" class="form-label">Fist name</label>
                  <input type="text" id="fistName" class="form-control" placeholder="Fist Name">
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" id="lastName" class="form-control" placeholder="Fist Name">
                </div>
                <div class="mb-3 telephoneDiv">
                  <label for="telephone" class="form-label">Telephone</label>
                  <div class="numberDiv">
                      <input type="tel" id="telephone" class="form-control telephone" placeholder="Telephone">
                      <span class="moreNumber">+</span>
                </div>
                </div>
                <div class="col-12">
                  <button type="button" class="btn btn-primary BtnNextPersonalData">Next</button>
                </div>
              </div>
              <div id="service" class="div flex-direction-column " >
                <div class="mb-3">
                  <label for="hair" class="form-label">Hair</label>
                  <input type="text" id="hair" class="form-control"  placeholder="Hair">
                </div>
                <div class="mb-3">
                  <label for="beard" class="form-label">Beard</label>
                  <input type="text" id="beard" class="form-control"  placeholder="Beard">
                </div>
                <div class="mb-3">
                  <label for="moustache" class="form-label">Moustache</label>
                  <input type="text" id="moustache" class="form-control"  placeholder="Moustache">
                </div>
                <div class="col-12">
                  <button type="button" class="btn btn-primary BtnNextPersonalData">Next</button>
                </div>
              </div>
              <div id="date" class="div flex-direction-column">
                <div class="mb-3">
                  <label for="day" class="form-label">Day</label>
                  <input type="text" id="day" class="form-control"  placeholder="Day">
                </div>
                <div class="mb-3">
                  <label for="month" class="form-label">Month</label>
                  <input type="text" id="month" class="form-control"  placeholder="Month">
                </div>
                <div class="mb-3">
                  <label for="hour" class="form-label">Hour</label>
                  <input type="text" id="hour" class="form-control"  placeholder="Hour">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary BtnSubmit">Submit</button>
                </div>
              </div>
            </form>
            <div id="end" class="container justify-content-center align-items-center" >
              <h1>End....</h1>
            </div>
        </section>

          <h1>End....</h1>
        </Section> -->
          
    </main>
<script type="module" src="../js/submitForm.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
