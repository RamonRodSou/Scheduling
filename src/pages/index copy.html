<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Scheduling</title>
</head>
<body class="">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Scheduling</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main >
        <section id="personal_Information" class="container section justify-content-center align-items-center">
            <form class="row g-3 form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Fist name</label>
                    <input type="text" id="fistName" class="form-control" id="exampleFormControlInput1" placeholder="Fist Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Last name</label>
                    <input type="text" id="lastName" class="form-control" id="exampleFormControlInput1" placeholder="Fist Name">
                  </div>
                  <div class="mb-3 telephoneDiv">
                    <label for="exampleFormControlTextarea1" class="form-label">Telephone</label>
                    <div class="numberDiv">
                        <input type="tel" id="telephone" class="form-control telephone" id="exampleFormControlInput1" placeholder="Telephone">
                        <span class="moreNumber">+</span>
                  </div>
                  
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary BtnNextPersonalData">Next</button>
                  </div>
            </form>
        </section>

        <section  id="service" class="container section  justify-content-center align-items-center">
            <form class="row g-3 form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Hair</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fist Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">beard</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fist Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">moustache</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Telephone">
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary BtnNextPersonalData">Next</button>
                  </div>
            </form>
        </section>

        <section id="date" class="container section justify-content-center align-items-center">
            <form  class="row g-3 form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Day</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fist Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Month</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fist Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Hour</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Telephone">
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary BtnNextPersonalData">Next</button>
                  </div>
            </form>
        </section> 
        
        <section id="end" class="container section justify-content-center align-items-center" >
          <h1>End....</h1>
        </Section>
          
    </main>
<script type="module" src="../js/submitForm.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
